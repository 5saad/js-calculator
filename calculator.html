<!DOCTYPE html>

<head>
    <title>Calculator</title>
</head>

<body>
    <p><h1>Welcome to the calculator<h1></p>
    <p><h3>Please enter two numbers.</h3>></p>

    <div>
        <input id="x" type="number"/><br>
        <input id="y" type="number"/><br>
    </div>

    <div>
        <button id="add" type="button">+</button>
        <button id="subtract" type="button">-</button>
        <button id="multiply" type="button">x</button>
        <button id="divide" type="button">/</button>
    </div>
    
    <ol id="list"><h3>Results:</h3>></ol>


    <script type="text/javascript" src="./calculator.js"></script>
</body>

</html>
